<!DOCTYPE>
<html>
  <head> 
    <title>Daftar Nilai</title>
    <link th:href="@{/grades-stylesheet.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>

    <div class= "container">
      <img src="/logo-binus.png" alt="Logo Binus" style="inline-size: 150px">
      <h2> Daftar Nilai </h2>
      <table id="table"> 
        <tr>
          <th>Nama Mahasiswa</th>
          <th>Mata Kuliah</th>
          <th>Nilai</th>
        </tr>
        <tr th:each="grade: ${grades}">
          <td th:text="${grade.nama}"></td>
          <td th:text="${grade.mataKuliah}"></td>
          <td th:text="${grade.nilai}"></td>
          <td> <a role="button" class="update" th:href="@{/(id = ${grade.id})}">Update</a> </td>
          <td> <a role="button" class="delete" th:href="@{/delete(id = ${grade.id})}">Delete</a> </td>
        </tr>
      </table>
      <div>
      <p> </p>
      <a role="button" class="add" th:href="@{/}" style="float: right">Tambah</a>
      </div>
    </div>
  </body>
</html>
