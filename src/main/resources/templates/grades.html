<!DOCTYPE>
<html>
  <head> 
    <title>Grades</title>
    <link th:href="@{/grades-stylesheet.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>

    <div class= "container">
      <img src="/logo-binus.png" alt="Logo Binus" style="inline-size: 150px">
      <h2> Daftar Nilai </h2>
      <table id="table"> 
        <tr>
          <th>Nama Mahasiswa</th>
          <th>Mata Kuliah</th>
          <th>Nilai</th>
        </tr>
        <tr th:each="grade: ${grades}">
          <td th:text="${grade.name}"></td>
          <td th:text="${grade.subject}"></td>
          <td th:text="${grade.score}"></td>
          <td> <a role="button" class="update" th:href="@{/(id = ${grade.id})}">Update</a> </td>
          <td> <a role="button" class="delete" th:href="@{/delete(id = ${grade.id})}">Delete</a> </td>
        </tr>
      </table>
      <a th:href="@{/grades}" class="add" style="float: right">Tambah</a>
    </div>
    
  </body>
</html>
