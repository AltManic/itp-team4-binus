<!DOCTYPE HTML>
<html>
  <head>
    <title>Form</title>
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet">
  </head>    
  <body>
    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>   
    <div class="container" style="text-align: center;">
      <img src="/logo-binus.png" alt="Logo Binus" style="inline-size: 150px">
      <h2> Portal Nilai </h2>
      <form method="post" th:object="${grade}" th:action="@{/handleSubmit}"> 
        <p style="color:red" th:errors="*{name}"> </p>
        <input type="text" placeholder="Nama Mahasiswa" th:field="*{name}">
        <p style="color:red" th:errors="*{score}"> </p>
        <input type="text" placeholder="Nilai" th:field="*{score}">
        <p style="color:red" th:errors="*{subject}"> </p>
        <input type="text" placeholder="Mata Kuliah" th:field="*{subject}">
        <input type="hidden" th:field="*{id}">
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
</body>
</html>
